# App
spring.application.name=Restaurant-Ruwaytech
server.port=8001
server.servlet.context-path=/restaurant-ruwaytech

# Database
spring.datasource.url=jdbc:mysql://localhost/db_restaurant?serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=

# JPA & Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
openapi.service.title=API REST - Restaurant
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8001
springdoc.swagger-ui.operationsSorter=method